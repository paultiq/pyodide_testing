name: "Test 5702"

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  tests:
    name: "${{ matrix.os }} - Chrome ${{ matrix.chrome-version }} - Python ${{ matrix.python-version }}"
    runs-on: "${{ matrix.os }}"
    timeout-minutes: 60

    strategy:
      matrix:
        os:
          #- "ubuntu-latest"
          - "windows-latest"
          #- "macos-latest"
        chrome-version:
          - 135.0.7049.42
          - 136.0.7103.49
          - 137.0.7151.69
          - 138.0.7204.92
        python-version:
          - "3.12"
      fail-fast: false

    steps:
      - uses: browser-actions/setup-chrome@v1
        id: setup-chrome
        with:
          chrome-version: ${{ matrix.chrome-version }}
          install-dependencies: true                     
          install-chromedriver: true  
      - name: Export CHROMEDRIVER_PATH
        run: echo "CHROMEDRIVER_PATH=${{ steps.setup-chrome.outputs.chromedriver-path }}" >> $GITHUB_ENV
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          activate-environment: true
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv pip install -e .
      - name: "Run test"
        run: |
          python mre_5702/main.py