name: "Test 5702"

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  tests:
    name: "${{ matrix.os }} - Chrome ${{ matrix.chrome-version }} - Python ${{ matrix.python-version }}"
    runs-on: "${{ matrix.os }}"
    timeout-minutes: 60

    strategy:
      matrix:
        os:
          #- "ubuntu-latest"
          - "windows-latest"
          #- "macos-latest"
        chrome-version:
          #- 135
          - 138
        python-version:
          - "3.12"
      fail-fast: false

    steps:
      - uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: ${{ matrix.chrome-version }}
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          activate-environment: true
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv pip install -e .
      - name: "Run test"
        run: |
          python mre_5702/main.py